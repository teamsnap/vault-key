
name: Build and run
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.16
      - name: Test vault-key/pkg/vault
        run: |
          cd ./pkg/vault && go test -race -v -cover ./...
      - name: Test vault-key/pkg/k8s
        run: |
          cd ./pkg/k8s && go test -race -v -cover ./...
