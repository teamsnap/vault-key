
name: Build and run
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Test Pkg Vault
        run: |
          cd ./pkg/vault && go test -v -cover -race ./...
      - name: Test Pkg k8s
        run: |
          cd ./pkg/k8s && go test -v -cover -race ./...
